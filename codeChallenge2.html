    <script type="text/javascript"> // outputting fiz or buz to divisible numbers of 3 and 5 from 1 to 100
    var a = 1;
    while(a < 100){
      if(a%3 == 0 & a%5 == 0) {
        console.log('FizzBuzz')
      }

      else if (a%3 == 0) {
        console.log('Fiz')
      }

      else if (a%5 == 0) {
        console.log('Buzz')
      }

      else {
        console.log(a)
      }
      a++
    }

    </script>
  </body>
  </html>
